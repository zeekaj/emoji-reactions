<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared Emoji Reactions</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: transparent;
      position: relative;
    }

    .buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      max-width: 100%;
    }

    button {
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #f0f0f0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e0;
    }

    .emoji {
      position: absolute;
      font-size: 40px;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
      top: 50%;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-200px) scale(1.5);
      }
    }
  </style>
</head>
<body>

  <div class="buttons" id="buttonContainer">
    <button onclick="sendEmoji('ðŸ‘', 0)">Clap</button>
    <button onclick="sendEmoji('ðŸ‘', 1)">Thumbs Up</button>
    <button onclick="sendEmoji('â¤ï¸', 2)">Love</button>
    <button onclick="sendEmoji('ðŸ˜Š', 3)">Happy</button>
    <button onclick="sendEmoji('ðŸŽˆ', 4)">Balloons</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23pp-compat.js
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js    const firebaseConfig = {
      apiKey: "AIzaSyDiSzHcEBcTyPumF2uyrXS6kjKonhLZpc4",
      authDomain: "emoji-tracker-ebcaf.firebaseapp.com",
      databaseURL: "https://emoji-tracker-ebcaf-default-rtdb.firebaseio.com",
      projectId: "emoji-tracker-ebcaf",
      storageBucket: "emoji-tracker-ebcaf.appspot.com",
      messagingSenderId: "145980569135",
      appId: "1:145980569135:web:0e8b621bb668767f9d38da",
      measurementId: "G-K7ZDTW3MDN"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const buttonContainer = document.getElementById('buttonContainer');
    const buttons = buttonContainer.getElementsByTagName('button');

    function sendEmoji(symbol, index) {
      db.ref('emojis').push({
        symbol: symbol,
        index: index,
        timestamp: Date.now()
      });
    }

    function showEmoji(symbol, index) {
      const button = buttons[index];
      const rect = button.getBoundingClientRect();

      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.textContent = symbol;
      emoji.style.left = rect.left + rect.width / 2 + 'px';

      document.body.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 2000);
    }

    db.ref('emojis').on('child_added', snapshot => {
      const data = snapshot.val();
      showEmoji(data.symbol, data.index);
    });
  </script>

</body>
</html>
