  <script>
    // Firebase configuration

    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const buttonContainer = document.getElementById('buttonContainer');
    const buttons = buttonContainer.getElementsByTagName('button');

    // Send emoji to Firebase
    function sendEmoji(symbol, index) {
      db.ref('emojis').push({
        symbol: symbol,
        index: index,
        timestamp: Date.now()
      });
    }

    // Show emoji animation
    function showEmoji(symbol, index) {
      const button = buttons[index];
      const rect = button.getBoundingClientRect();

      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.textContent = symbol;
      // Adjust left and top to make it start near the button
      emoji.style.left = rect.left + rect.width / 2 + 'px';
      emoji.style.top = rect.top + 'px'; // Start from the button's top edge

      document.body.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 2000);
    }

    // Listen for new emoji events
    db.ref('emojis').on('child_added', snapshot => {
      const data = snapshot.val();
      showEmoji(data.symbol, data.index);
    });
  </script>
