<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shared Emoji Reactions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: transparent; /* transparent background */
      position: relative;
    }

    .buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px; /* Default desktop gap */
      flex-wrap: nowrap; /* Prevent wrapping on desktop */
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      white-space: nowrap; /* Prevent button text from wrapping */
    }

    .emoji {
      position: absolute;
      font-size: 40px;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
      top: 50%;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-200px) scale(1.5);
      }
    }

    /* Media queries for mobile responsiveness - Larger Buttons */
    @media (max-width: 768px) { /* Adjust breakpoint as needed */
      .buttons {
        gap: 15px; /* Slightly larger gap for mobile buttons */
        padding: 0 15px;
        width: calc(100% - 30px);
        justify-content: center;
        flex-wrap: wrap;
      }

      button {
        flex: 1 1 auto;
        min-width: 120px; /* Increased minimum width for larger buttons */
        font-size: 20px; /* Larger font size for better touch experience */
        padding: 12px 25px; /* Increased padding for larger buttons */
      }
    }

    @media (max-width: 480px) { /* Even smaller screens - Adjust further if needed */
      button {
        font-size: 18px;
        padding: 10px 20px;
        min-width: 100px;
      }
    }
  </style>
</head>
<body>

  <div class="buttons" id="buttonContainer">
    <button onclick="sendEmoji('ðŸ‘', 0)">Clap</button>
    <button onclick="sendEmoji('ðŸ‘', 1)">Thumbs Up</button>
    <button onclick="sendEmoji('â¤ï¸', 2)">Love</button>
    <button onclick="sendEmoji('ðŸ˜Š', 3)">Happy</button>
    <button onclick="sendEmoji('ðŸŽˆ', 4)">Balloons</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDiSzHcEBcTyPumF2uyrXS6kjKonhLZpc4",
      authDomain: "emoji-tracker-ebcaf.firebaseapp.com",
      databaseURL: "https://emoji-tracker-ebcaf-default-rtdb.firebaseio.com",
      projectId: "emoji-tracker-ebcaf",
      storageBucket: "emoji-tracker-ebcaf.firebasestorage.app",
      messagingSenderId: "145980569135",
      appId: "1:145980569135:web:0e8b621bb668767f9d38da",
      measurementId: "G-K7ZDTW3MDN"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const buttonContainer = document.getElementById('buttonContainer');
    const buttons = buttonContainer.getElementsByTagName('button');

    // Send emoji to Firebase
    function sendEmoji(symbol, index) {
      db.ref('emojis').push({
        symbol: symbol,
        index: index,
        timestamp: Date.now()
      });
    }

    // Show emoji animation
    function showEmoji(symbol, index) {
      const button = buttons[index];
      const rect = button.getBoundingClientRect();

      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.textContent = symbol;
      emoji.style.left = rect.left + rect.width / 2 + 'px';

      document.body.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 2000);
    }

    // Listen for new emoji events
    db.ref('emojis').on('child_added', snapshot => {
      const data = snapshot.val();
      showEmoji(data.symbol, data.index);
    });
  </script>

</body>
</html>
